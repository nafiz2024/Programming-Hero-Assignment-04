<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style -->
    <style>
      * {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
      }
    </style>
    
  </head>
  <body class="bg-[#F8FAFC] p-3 md:p-0">

    <!-- DashBoard Section Start -->
    <section>
      <div class="container mx-auto mt-7 md:mt-[60px]">
        <div class="mb-5">
          <h1 class="text-[32px] font-bold leading-8 text-[#002C5C]">
            Job Application Tracker
          </h1>
        </div>
        <div
          class="pb-[30px] border-b border-[#E2E8F0] gap-5 grid grid-cols-1 md:grid-cols-3"
        >
          <div class="p-5 space-x-2 rounded-lg bg-[#FFFFFF]">
            <h1 class="text-[14px] font-medium text-[#323B49]">Total</h1>
            <p id="totalCount" class="text-2xl font-bold text-[#002B70]">0</p>
          </div>

          <div class="p-5 space-x-2 rounded-lg bg-[#FFFFFF]">
            <h1 class="text-[14px] font-medium text-[#323B49]">Interview</h1>
            <p id="interviewCount" class="text-2xl font-bold text-[#10B981]">
              0
            </p>
          </div>

          <div class="p-5 space-x-2 rounded-lg bg-[#FFFFFF]">
            <h1 class="text-[14px] font-medium text-[#323B49]">Rejected</h1>
            <p id="rejectedCount" class="text-2xl font-bold text-[#EF4444]">
              0
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- DashBoard Section End-->

    <!-- Tab Section Start -->
    <section>
      <div class="container mx-auto pt-[30px] space-x-6">
        <div class="flex justify-between items-center pb-4">
          <h1 class="text-xl font-semibold text-[#002C5C]">Available Jobs</h1>
          <p id="tabCount" class="font-medium text-[#323B49]">8 jobs</p>
        </div>
        <div class="flex gap-2 mb-4">
          <button
            class="tabBtn w-20 h-8 flex justify-center items-center bg-[#3B82F6] rounded text-[12px] font-semibold text-white"
            data-tab="all"
          >
            All
          </button>
          <button
            class="tabBtn w-20 h-8 flex justify-center items-center bg-[#ffffff] rounded text-[12px] font-semibold text-[#64748B]"
            data-tab="interview"
          >
            Interview
          </button>
          <button
            class="tabBtn w-20 h-8 flex justify-center items-center bg-[#ffffff] rounded text-[12px] font-semibold text-[#64748B]"
            data-tab="rejected"
          >
            Rejected
          </button>
        </div>
      </div>
    </section>
    <!-- Tab Section End -->

    <!-- Job List Section Start-->
    <section>
      <div id="jobContainer" class="container mx-auto space-y-4 mb-[60px]"></div>
    </section>
    <!-- Job List Section End-->

    <!-- Empty Section Start -->
    <section>
      <div
        id="emptyMessage"
        class="container mx-auto flex flex-col justify-center items-center h-[400px] bg-white rounded-lg hidden"
      >
        <img class="mt-5" src="./images/jobs.png" alt="" />
        <h1 class="text-2xl font-semibold leading-7 text-[#002C5C] mb-1">
          No jobs available
        </h1>
        <p class="leading-[22px] text-[#64748B]">
          Check back soon for new job opportunities
        </p>
      </div>
    </section>    
    <!-- Empty Section End -->

    <!-- Script-->
    <script src="./JS/script.js"></script>
  </body>
</html>
